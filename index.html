<!DOCTYPE html>
<html lang="tr">
<head>
    <meta id="theme-meta" name="theme-color" content="#230c40">
    <meta name="color-scheme" content="dark">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orjnc tv+</title>
    <link rel="icon" type="image/png" href="logolar/logo.png">
    <link rel="apple-touch-icon" href="logolar/logo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

       /* 1. RENK VE TEMA DEĞİŞKENLERİ */
:root { 
    --bg: #000000; 
    --card: rgba(255, 255, 255, 0.05); 
    --accent: #ff005c; 
    --text: #ffffff; 
    --gray: #888888; 
    --selected-cat: #F683BE; 
    --glass-border: rgba(255, 255, 255, 0.1);
    --header-bg: rgba(0, 0, 0, 0.7);
}

body.normal-mode {
    --bg: linear-gradient(135deg, #1a0b2e 0%, #4a148c 100%);
    --card: rgba(255, 255, 255, 0.1); 
    --text: #ffffff; 
    --gray: #cccccc;
    --glass-border: rgba(255, 255, 255, 0.15);
    --header-bg: rgba(35, 12, 64, 0.7);
}

/* 2. ANA GÖVDE VE KAYDIRMA AYARLARI */
html { background-color: #000; height: 100%; }
body { 
    background: var(--bg) !important; 
    background-attachment: fixed !important;
    background-size: cover !important;
    color: var(--text) !important;
    min-height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    -webkit-font-smoothing: antialiased;
}

/* 3. HEADER & BOTTOM NAV (CAM TASARIMI) */
.header { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    padding: 10px 20px; 
    position: sticky; 
    top: 0; 
    height: 70px; 
    z-index: 2000; 
    backdrop-filter: blur(20px); 
    -webkit-backdrop-filter: blur(20px); 
    border-bottom: 1px solid var(--glass-border);
    background: var(--header-bg) !important; 
}

.bottom-nav { 
    position: fixed; 
    bottom: 15px; 
    left: 50%; 
    transform: translateX(-50%); 
    width: 92%; 
    border-radius: 25px; 
    display: flex; 
    justify-content: space-around; 
    padding: 12px; 
    z-index: 2500; 
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    background: rgba(20, 20, 20, 0.7) !important;
    border: 1px solid var(--glass-border);
}
body.normal-mode .bottom-nav { background: rgba(255, 255, 255, 0.1) !important; }

/* 4. PLAYER (STICKY VE KAYMA DENEYİMİ) */
#player-box { 
    display: none; 
    background: transparent !important; 
    padding-bottom: 120px !important;
}

.video-wrapper { 
    position: sticky; 
    top: 0; 
    z-index: 2200; 
    background: #000; 
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

video { width: 100%; aspect-ratio: 16/9; display: block; }

.player-info-sticky { 
    position: sticky; 
    top: 0; /* JS ile video yüksekliği sonrası yapışması için */
    margin-top: 0;
    z-index: 2100; 
    padding: 15px 20px; 
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);
    border-bottom: 1px solid var(--glass-border);
    background: rgba(0, 0, 0, 0.6) !important;
}
body.normal-mode .player-info-sticky { background: rgba(26, 11, 46, 0.7) !important; }

/* 5. KANAL LİSTESİ VE KARTLAR (GLASSMORPHISM) */
.list-item { 
    background: var(--card) !important;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--glass-border) !important;
    border-radius: 20px; 
    padding: 15px; 
    display: flex; 
    align-items: center; 
    gap: 15px; 
    margin-bottom: 12px; 
    transition: transform 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
}

.list-item:active { transform: scale(0.96); opacity: 0.8; }

.channel-square { 
    border-radius: 22px; 
    aspect-ratio: 1/1; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    position: relative; 
    overflow: hidden;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    background: var(--card) !important;
    border: 1px solid var(--glass-border);
    transition: all 0.3s ease;
}

.square-logo, .list-logo { width: 65%; height: 65%; object-fit: contain; }

/* 6. SİDEBAR VE OVERLAY */
.sidebar { 
    position: fixed; 
    left: -280px; 
    top: 0; 
    height: 100%; 
    width: 280px; 
    background: rgba(18, 18, 18, 0.96) !important; 
    z-index: 3000 !important; 
    padding: 30px 20px; 
    border-right: 1px solid var(--glass-border); 
    transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
    backdrop-filter: blur(15px);
}
body.normal-mode .sidebar { background: rgba(35, 12, 64, 0.96) !important; }

.overlay { 
    display:none; 
    position: fixed; 
    inset: 0; 
    background: rgba(0,0,0,0.7); 
    z-index: 2500 !important; 
    backdrop-filter: blur(5px); 
}

/* 7. DİĞER FONKSİYONEL CSS'LER */
.category-container { display: flex; gap: 10px; overflow-x: auto; padding: 15px; scrollbar-width: none; }
.cat-btn { 
    background: var(--card) !important; 
    color: #fff; 
    border: 1px solid var(--glass-border); 
    padding: 10px 22px !important; 
    border-radius: 100px !important; 
    font-size: 0.85rem; 
    font-weight: 600; 
    backdrop-filter: blur(10px);
}
.cat-btn.active { background: var(--selected-cat) !important; color: #fff; border-color: var(--selected-cat); }

.promo-card { 
    aspect-ratio: 3/4; width: 100%; max-width: 400px; margin: 0 auto; 
    border-radius: 30px; display: flex; align-items: flex-end; padding: 25px; 
    border: 1px solid var(--glass-border); background-size: cover; 
    background-position: center; position: relative; overflow: hidden;
}

.fav-star { position: absolute; top: 10px; right: 10px; font-size: 0.8rem; color: rgba(255,255,255,0.2); z-index: 5; }
.fav-star.active { color: #ffc107; }

.nav-btn { color: rgba(255,255,255,0.4); font-size: 1.2rem; display: flex; flex-direction: column; align-items: center; text-decoration: none; cursor: pointer; }
.nav-btn.active { color: #ffffff !important; }
.nav-btn small { font-size: 0.6rem; margin-top: 4px; font-weight: bold; }

.search-input { background: var(--card); border: 1px solid var(--glass-border); color: white; border-radius: 20px; padding: 15px 20px; width: 100%; margin-bottom: 20px; backdrop-filter: blur(10px); }

#home-section > i, #home-section > small, #home-section > br, #main-content > i, #main-content > small, center, #search-section > i, #search-section > small, #search-section > br {
    display: none !important;
}

.grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 0 15px; }
        
        
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <img src="logolar/logo.png" alt="orjnc tv+" class="sidebar-logo">
            <i class="fas fa-times fs-4" onclick="toggleSidebar()"></i>
        </div>
        <div class="menu-links">
            <a href="javascript:void(0)" onclick="showFavorites(); toggleSidebar();" class="menu-item"><i class="fas fa-star"></i> Favorilerim</a>
            <hr style="border-color: #333; margin: 10px 0;">
            <div onclick="setTheme('dark')" class="menu-item"><i class="fas fa-moon"></i> <span>Koyu Mod</span></div>
            <div onclick="setTheme('normal')" class="menu-item"><i class="fas fa-palette"></i> <span>Normal Mod</span></div>
            <hr style="border-color: #333; margin: 10px 0;">
            <div class="menu-item"><i class="fas fa-code-branch"></i> Version <span class="ms-auto small text-muted">1.0.8</span></div>
        </div>
    </div>

    <div class="header">
        <i class="fas fa-bars fs-4" onclick="toggleSidebar()"></i>
        <div class="logo-container">
            <a href="javascript:void(0)" onclick="showHome()"><img src="logolar/logo.png" alt="orjnc tv+" class="site-logo"></a>
        </div>
        <i class="fas fa-tv fs-4" style="color: var(--accent);"></i>
    </div>

    <div id="player-box">
        <div class="video-wrapper"><video id="video" controls autoplay playsinline></video></div>
        <div class="player-info-sticky">
            <h5 id="now-playing" class="m-0 text-truncate">Kanal Adı</h5>
            <p class="small mt-1 mb-0" id="player-cat-info">Canlı Yayın</p>
        </div>
        <div class="p-3"><div id="suggested-list"></div></div>
    </div>

    <div id="main-content">
        <div class="category-container" id="category-list"></div>
      <div class="promo-slider" id="promo-slider">
            <div class="promo-card" id="featured-card" onclick="playFeatured()" style="cursor: pointer;">
                <div>
                    <h3 class="m-0" id="featured-title" style="font-weight: 800;">Yükleniyor...</h3>
                    <div class="d-flex gap-2 mt-2 align-items-center">
                        <span class="badge bg-danger">LIVE</span>
                        <span id="featured-desc" class="small">Lütfen bekleyin...</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="search-section">
            <input type="text" id="searchInput" class="search-input" placeholder="Kanal ara..." onkeyup="doSearch()">
            <div id="search-results"></div>
        </div>

        <div id="home-section">
            <div class="px-3 mb-3"><span style="font-weight:bold;">TV Channels</span></div>
            <div id="grid-container" class="grid-container"></div>
        </div>
    </div>

    <div class="bottom-nav">
    <a href="https://orjnc.github.io/" class="nav-btn active" id="btn-home" style="text-decoration: none;">
        <i class="fas fa-house"></i>
        <small>ANASAYFA</small>
    </a>
    
    <div onclick="showSearch()" class="nav-btn" id="btn-search">
        <i class="fas fa-search"></i>
        <small>ARA</small>
    </div>
    
    <div onclick="showFavorites()" class="nav-btn" id="btn-fav">
        <i class="fas fa-heart"></i>
        <small>FAVORİLER</small>
    </div>
    
    <div onclick="toggleSidebar()" class="nav-btn">
        <i class="fas fa-bars"></i>
        <small>DAHA FAZLA</small>
    </div>
    </div>
    
        
         <script>
             // Tıklanan butonu beyaz (aktif) yapma fonksiyonu
function updateNavActive(id) {
    document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
    const target = document.getElementById(id);
    if(target) target.classList.add('active');
}

// Arama ekranını açan fonksiyon
function showSearch() {
    // Diğer tüm bölümleri gizle
    document.getElementById('player-box').style.display = "none";
    document.getElementById('home-section').style.display = "none";
    document.getElementById('category-list').style.display = "none";
    document.getElementById('promo-slider').style.display = "none";
    
    // Arama bölümünü göster
    document.getElementById('search-section').style.display = "block";
    
    // Alt menüdeki butonu beyaz yap
    updateNavActive('btn-search');
    
    // Video oynuyorsa durdur
    if(typeof video !== 'undefined') video.pause();

    // Saniyeler içinde klavyeyi açan odaklama komutu
    setTimeout(() => {
        const input = document.getElementById('searchInput');
        if(input) {
            input.focus();
            // Mobil cihazlarda klavyeyi zorlamak için bazen gerekli
            input.click(); 
        }
    }, 300);
}
             

// Favoriler ekranını açan fonksiyon
function showFavorites() {
    // Sadece favorilere eklenen kanalları filtrele
    const favChannels = allChannels.filter(k => favorites.includes(k.ad));
    
    document.getElementById('player-box').style.display = "none";
    document.getElementById('search-section').style.display = "none";
    document.getElementById('home-section').style.display = "block";
    document.getElementById('category-list').style.display = "none";
    document.getElementById('promo-slider').style.display = "none";
    
    renderGrid(favChannels); // Sadece favorileri ekrana basar
    updateNavActive('btn-fav'); // Butonu beyaz yapar
    if(typeof video !== 'undefined') video.pause();
}

             
             // Arama kutusuna yazılan metne göre kanalları filtreler
function doSearch() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    
    // Kanallar içinde isme göre filtreleme yapar
    const res = allChannels.filter(k => k.ad.toLowerCase().includes(q));
    
    // Sonuçları 'search-results' id'li div içerisine döker
    renderList(res, 'search-results');
}
             
          
             
             // --- KANAL YÖNETİM MASASI ---
        const KATEGORI_HARITASI = {
            "Ulusal": ["TRT 1", "ATV", "KANAL D", "STAR TV", "SHOW TV", "NOW TV", "TV8", "BEYAZ TV", "TEVE2", "360", "A2", "KANAL 7", "TABİİ TV"],
            "Haber": ["CNN TÜRK", "TRT HABER", "HABERTÜRK", "NTV", "HALK TV", "SÖZCÜ", "EKOL TV", "A HABER", "TV100", "TVNET", "TGRT HABER", "24 TV", "KRT", "TYT TÜRK", "HABER GLOBAL", "A PARA", "BLOOMBERG", "TELE1"],
            "Spor": ["FB TV", "HT SPOR", "A SPOR", "BEIN SPORTS HABER", "TRT SPOR", "TRT SPOR YILDIZ", "TABİİ SPOR", "SPORTS TV", "TJK"],
            "Müzik": ["POWERTÜRK", "POWER TV", "POWER LOVE", "POWERTÜRK AKUSTİK", "POWERTÜRK SLOW", "POWERTÜRK TAPTAZE", "NR1 TÜRK", "NR1", "NR1 AŞK", "NR1 DANCE", "NR1 RAP", "DREAM TÜRK"],
            "Belgesel": ["DMAX", "TLC", "TRT 2", "BELGESEL", "WILD", "NATIONAL"],
            "Sinema": ["FX", "CNBC-E", "SİNEMA", "FİLM", "MOVIE", "AKSİYON"]
        };

        let allChannels = [];
        let favorites = JSON.parse(localStorage.getItem('myTVfavs')) || [];
        const hls = new Hls();
        const video = document.getElementById('video');

        function getSafeLogo(k) {
            if (!k.logo) return 'logolar/default.png';
            let filename = k.logo.split('/').pop().replace(/\.(jpg|jpeg|png|gif|webp)$/i, '');
            return 'logolar/' + filename.toLowerCase() + '.png';
        }

        function getSafeCategory(k) {
            if (k.kategori && k.kategori !== "undefined" && k.kategori.trim() !== "") {
                return k.kategori;
            }
            const kanalAdi = k.ad ? k.ad.toUpperCase() : "";
            for (const [kategori, kanallar] of Object.entries(KATEGORI_HARITASI)) {
                if (kanallar.some(anahtar => kanalAdi.includes(anahtar.toUpperCase()))) {
                    return kategori;
                }
            }
            return "Genel";
        }

        function setTheme(mode) {
    const body = document.body;
    const themeMeta = document.getElementById('theme-meta');

    if (mode === 'normal') { 
        body.classList.add('normal-mode'); 
        localStorage.setItem('themeChoice', 'normal');
        
        // Burayı yeni renginle güncelledik:
        if(themeMeta) themeMeta.setAttribute('content', '#230c40'); 
        
        body.style.color = '#ffffff';
    } 
    else { 
        body.classList.remove('normal-mode'); 
        localStorage.setItem('themeChoice', 'dark');
        
        // Karanlık modda siyah kalmaya devam eder:
        if(themeMeta) themeMeta.setAttribute('content', '#000000'); 
        
        body.style.color = '#ffffff';
    }
        }
             
             // 1. Telefonun modu uygulama açıkken değişirse anında tepki verir
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
    if (!localStorage.getItem('themeChoice')) {
        const newMode = event.matches ? "dark" : "normal";
        setTheme(newMode);
    }
});

// 2. Uygulama ilk açıldığında çalışacak kısım
document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('themeChoice');
    
    if (savedTheme) {
        // Kullanıcı daha önce seçim yaptıysa onu uygula
        setTheme(savedTheme);
    } else {
        // Kullanıcı seçmediyse telefonun moduna bak
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        setTheme(prefersDark ? 'dark' : 'normal');
    }

    // Kanal verilerini getiren orijinal kodun
    fetch('kanallar.json?v=' + Date.now())
        .then(res => res.json())
        .then(data => { 
            allChannels = data; 
            renderCategories(data); 
            renderGrid(data); 
            checkHash(); 
        })
        .catch(err => console.error("Veri yüklenemedi:", err));
});
             
             

             
        function renderCategories(data) {
            const catContainer = document.getElementById('category-list');
            const categories = ['Tümü', ...new Set(data.map(k => getSafeCategory(k)))];
            catContainer.innerHTML = '';
            categories.forEach(cat => {
                const isAll = cat === 'Tümü';
                catContainer.innerHTML += `<button class="cat-btn ${isAll ? 'active' : ''}" onclick="${isAll ? 'renderGrid(allChannels, this)' : `filterCategory('${cat}', this)`}">${cat}</button>`;
            });
        }

        function renderGrid(data, btn) {
            if(btn) {
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                if(btn.innerText === 'Tümü') document.getElementById('promo-slider').classList.remove('promo-hidden');
            }
            const container = document.getElementById('grid-container');
            container.innerHTML = "";
            data.forEach(k => {
                const isFav = favorites.includes(k.ad) ? 'active' : '';
                container.innerHTML += `
                    <div class="channel-square">
                        <i class="fas fa-star fav-star ${isFav}" onclick="toggleFav(event, '${k.ad}')"></i>
                        <div class="w-100 h-100 d-flex align-items-center justify-content-center" onclick="playChannel('${k.url}', '${k.ad}', false, '${getSafeCategory(k)}')">
                            <img src="${getSafeLogo(k)}" class="square-logo" onerror="this.src='logolar/default.png'">
                        </div>
                    </div>`;
            });
        }

        function renderList(data, targetId) {
            const container = document.getElementById(targetId);
            if(!container) return;
            container.innerHTML = "";
            data.forEach(k => {
                const isFav = favorites.includes(k.ad);
                container.innerHTML += `
                    <div class="list-item" onclick="playChannel('${k.url}', '${k.ad}', false, '${getSafeCategory(k)}')">
                        <img src="${getSafeLogo(k)}" class="list-logo" onerror="this.src='logolar/default.png'">
                        <div class="list-info">
                            <span style="font-weight:bold;">${k.ad}</span>
                            <div class="small text-muted">${getSafeCategory(k)}</div>
                        </div>
                        <i class="fa${isFav ? 's' : 'r'} fa-star" onclick="toggleFav(event, '${k.ad}')" style="color: ${isFav ? 'gold' : 'white'}; margin-left: auto; padding: 10px;"></i>
                    </div>`;
            });
        }

        function playChannel(url, ad, fromHash = false, kategori = "Genel") {
            if(!fromHash) history.pushState({page: 'player'}, ad, "#" + encodeURIComponent(ad));
            document.getElementById('player-box').style.display = "block";
            document.getElementById('main-content').style.display = "none";
            document.getElementById('now-playing').innerText = ad;
            document.getElementById('player-cat-info').innerText = "Canlı Yayın • " + kategori;
            window.scrollTo(0,0);
            const shuffled = [...allChannels].sort(() => 0.5 - Math.random()).slice(0, 5);
            renderList(shuffled, 'suggested-list');
            if (Hls.isSupported()) { hls.loadSource(url); hls.attachMedia(video); hls.on(Hls.Events.MANIFEST_PARSED, () => video.play()); }
            else if (video.canPlayType('application/vnd.apple.mpegurl')) { video.src = url; video.play(); }
        }

        function showHome() {
            document.getElementById('player-box').style.display = "none";
            document.getElementById('main-content').style.display = "block";
            document.getElementById('home-section').style.display = "block";
            document.getElementById('search-section').style.display = "none";
            document.getElementById('category-list').style.display = "flex";
            video.pause();
            history.pushState("", document.title, window.location.pathname);
        }

        function filterCategory(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('promo-slider').classList.add('promo-hidden');
            renderGrid(allChannels.filter(k => getSafeCategory(k) === cat));
        }

        function toggleFav(e, name) {
            e.stopPropagation();
            const idx = favorites.indexOf(name);
            if (idx > -1) favorites.splice(idx, 1); else favorites.push(name);
            localStorage.setItem('myTVfavs', JSON.stringify(favorites));
            renderGrid(allChannels);
        }

        function toggleSidebar() { 
            document.getElementById('sidebar').classList.toggle('active');
            const ov = document.getElementById('overlay');
            ov.style.display = (ov.style.display === 'block') ? 'none' : 'block';
        }

        function checkHash() {
            const h = window.location.hash.substring(1);
            if(h) { 
                const decodedName = decodeURIComponent(h);
                const c = allChannels.find(k => k.ad === decodedName); 
                if(c) playChannel(c.url, c.ad, true, getSafeCategory(c)); 
            }
        }
        
    </script>
    <script src="oneriler.js"></script>

<script>
// Animasyonu tetikleyen sistem
const observer = new MutationObserver((mutations) => {
    mutations.forEach((mutation) => {
        if (mutation.type === "childList" || mutation.attributeName === "style") {
            const pCard = document.getElementById('featured-card');
            if (pCard) {
                pCard.classList.remove('promo-active');
                void pCard.offsetWidth; // Reflow tetikleyici
                pCard.classList.add('promo-active');
            }
        }
    });
});
const targetNode = document.getElementById('featured-card');
if (targetNode) {
    observer.observe(targetNode, { attributes: true, childList: true, subtree: true });
}
</script>

</body>
</html>
